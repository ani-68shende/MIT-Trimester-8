<?xml version=”1.0” ?>
<xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/2001/XMLSchema">

    <xsl:template match="/">
        <html>

        <head>
            <title>College data</title>
        </head>

        <body>
            <h2>College Students</h2>
            <table border="1">
                <tr bgcolor="#9acd32">
                    <th>Name</th>
                </tr>
                <xsl:for-each select="candidate/college/staff/students1/student">
                    <tr>
                        <td>
                            <xsl:value-of select="name" />
                        </td>
                    </tr>
                </xsl:for-each>
            </table>

        </body>

        </html>
    </xsl:template>
</xsl:stylesheet>
